<section data-ng-controller="BooksController" data-ng-init="findOne()">
  <form name="BookForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(BookForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && BookForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="book.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && BookForm.title.$invalid" class="help-block">
          <p ng-show="BookForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && BookForm.isbn.$invalid }">
      <label mean-token="'edit-isbn'" for="title" class="col-md-2 control-label">ISBN</label>
      <div class="col-md-10">
        <input name="isbn" type="text" class="form-control" data-ng-model="book.isbn" id="isbn" placeholder="ISBN" required>
        <div ng-show="submitted && BookForm.isbn.$invalid" class="help-block">
          <p ng-show="BookForm.isbn.$error.required">ISBN is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && BookForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="book.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && BookForm.content.$invalid" class="help-block">
          <p ng-show="BookForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
